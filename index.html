<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치</title>
</head>

<body>
  <div class="content">
    <div class="time">
        <span id="min" class="timeText">00</span>
        <span class="timeText">:</span>
        <span id="sec" class="timeText">00</span>
    </div>

    <div class="functionButtons">
      <button id="start" class="functionButton">시작</button>
      <button id="stop" class="functionButton">정지</button>
      <button id="reset" class="functionButton">초기화</button>
    </div>

    <div class="addTimes">
      <span id="addTimeText">시간 추가</span>
      <button class="addTimeBtn" id="minute1">1분</button>
      <button class="addTimeBtn" id="minute3">3분</button>
      <button class="addTimeBtn" id="minute5">5분</button>
    </div>
  </div>
</body>

</html>
